# use 256 xterm for pretty colors. This enables same colors from iTerm2 within tmux.
# This is recommended in neovim :healthcheck
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# use vim key bindings and use y to append selection to buffer
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
# Note append-selection, to overwrite the copy-buffer use default 'Ctrl-b Enter'
bind -T copy-mode-vi y send -X append-selection
#bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
# Don't bother using custom 'p' to paste buffer, use the default 
# 'C-]' key sequence as 'p' clashes with switching to prevous tmux window 
# paste using 'p'
#unbind p
#bind p paste-buffer


# decrease command delay (increases vim responsiveness)
set -sg escape-time 0

# increase repeat time for repeatable commands
set -g repeat-time 1000

# re-number windows when one is closed
set -g renumber-windows on


# resize split panes 
bind -r h resize-pane -L 5 # tmux-prefix h (-r allows for repeated pressing of 'h')
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z
